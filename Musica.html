<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <script src="cod.js"></script>
    <title>Musica</title>


</head>
<body>

    <div class="container">
        <div class="player">
            <audio id="audio-player"></audio>

            <h2 id="musica-name" class="musica-name"></h2>
            <p id="musica-author" class="musica-author"></p>

            <div class="player-progresso">
                <div class="progresso-values">
                    <span id="player-current-time">--:--</span>
                    <span id="player-duration">--:--</span>
                </div>
                <progress id="player-progresso"></progress>
            </div>


            <div class="player-buttons">
                <button id="btn-prev" class="btn btn-prev">
                    <i class="bi bi-rewind-fill"></i>
                </button>
                <button id="btn-play" class="btn btn-play">
                    <i id="btn-play-icon" class="bi bi-play-fill"></i>
                </button>
                <button id="btn-next" class="btn btn-next">
                    <i class="bi bi-fast-forward-fill"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
